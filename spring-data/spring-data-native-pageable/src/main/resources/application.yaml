logging:
  level:
    root: debug

spring:
  datasource:
    username: postgres
    password: mysecretpassword
    url: jdbc:postgresql://localhost:5433/postgres
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate.default_schema: public
    hibernate:
      ddl-auto: create-drop
    show-sql: true